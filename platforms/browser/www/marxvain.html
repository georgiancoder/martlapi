<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="format-detection" content="telephone=no" />
        <title>Martlapp</title>
        <link rel="stylesheet" type="text/css" href="fonts.css">
        <style type="text/css">
        *{
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            text-decoration: none;
            border: none;
            outline: none;
            list-style-type: none;
            box-sizing: border-box;
            font-style: normal;
            font-weight: normal;
            font-size: 100%;
          }
          body{
            background-color: #EEE5D6;
            padding: 100px 25px;
          }
            .header{
                width: 100%;
                height: 100px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 50px;
                background-color: #EEE5D6;
                position: fixed;
                top: 0;
                left: 0;
                padding: 0 25px;
            }
            .ukan{
                width: 28px;
                height: 28px;
                margin-right: 10px;
            }
            .back{
                display: flex;
                align-items: center;
                font-size: 13px;
                color: #363636;
                font-family: "BPG Arial";
            }
            #calendar{
                background-color: transparent;
            }
            a.buttons{
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 30px;
                width: 100%;
                height: 75px;
                background-color: #CC3232;
                border-radius: 5px;
                border-bottom: 2px solid #B91414;
                text-align: center;
                font-weight: 17px;
                color: #F8E4E4;
                font-family: "BPG WEB 001 Caps";
                box-shadow: 0 5px 10px rgba(0,0,0,0.16);
              }
              h2{
                font-size: 20px;
                color: #363636;
                font-family: "BPG WEB 001 Caps";
                margin-bottom: 40px;
              }
              p{
                font-size: 13px;
                color: #363636;
                line-height: 21px;
                font-family: "BPG Arial";
                word-break: break-all;
              }
        </style>
    </head>
    <body>
        <div class="header"><a href="marxva.html" class="back"><img src="images/back.png" class="ukan"> უკან</a> <button id="calendar"><img src="images/calendar.png"></button></div>
        

        <div id="marxva">
          
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
        var id = location.href.split('=')[1];
          $.ajax({url: "http://martlapi.testme.ge/api/v1/marxvebi/" + id, success: function(result){
            var html = '<h2>'+result.title+'</h2>';
            html += '<p>'+result.description+'</p>'
            $("#marxva").html(html);

          }});
        </script>
    </body>
</html>
