<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="format-detection" content="telephone=no" />
        <title>Martlapp</title>
        <link rel="stylesheet" type="text/css" href="fonts.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="header"><a href="index.html" class="back"><img src="images/back.png" class="ukan"> უკან</a> <button id="calendar"><img src="images/calendar.png"></button></div>
        
        <div id="afterclickoncalendar">
            <div id="cal"></div>
            <div id="color" class="colors"></div>
        </div>

        <div id="feasts">
          
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/hammer.min.js"></script>
        <script src="js/app.js"></script>
        <script>

          $.ajax({url: "http://martlapi.testme.ge/api/v1/feasts", success: function(result){
            var html = '';
            for(i in result){
                html += '<a href="feastsin.html?id='+result[i].id+'" class="buttons">'+result[i].title+'</a>'
            }
            $("#feasts").html(html);

          }});
        </script>
    </body>
</html>
